<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon Pack (FontAwesome) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />    
</head>
<body>
  <!-- Navbar Start -->
  <section class="navbar-area">
    <div class="navbar">
        <div class="nav-brand">
              <a href="#">
                  <img src="./images/logo.svg" class="logo" alt="Logo">
              </a>
        </div>

        <div class="nav-container">

          <div class="nav-content">
            <ul class="nav-items-container">
              <li class="nav-items">
                  <a href="#" class="nav-link">Collection</a>
              </li>
              <li class="nav-items">
                  <a href="#" class="nav-link">Men</a>
              </li>
              <li class="nav-items">
                  <a href="#" class="nav-link">Women</a>
              </li>
              <li class="nav-items">
                  <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-items">
                  <a href="#" class="nav-link">Contact</a>
              </li>               
            </ul>  
          </div>
                   
          <div class="nav-user">
            <i class="fa-solid fa-cart-shopping"></i>
            <img src="./images/image-avatar.png" alt="">
          </div>  
        </div>  

            

      </div>
    </div>
  </section>
  <!-- Navbar Ends -->

  <!-- Product Section Start -->
  
  <section class="product-area">
    <div class="product">
      <div class="product-left">

        <div class="photo-top">
          <!-- <img src="./images/image-product-1.jpg" alt=""> -->
        </div>

        <div class="photo-bottom">
          
          <div class="first-img-block">
            <img class="first" src="./images/image-product-1.jpg" alt="">
          </div>
          <div>
            <img src="./images/image-product-2.jpg" alt="">
          </div>
          <div>
            <img src="./images/image-product-3.jpg" alt="">
          </div>
          <div>
            <img src="./images/image-product-4.jpg" alt="">
          </div>
        </div>

      </div>

      <div class="product-right">
        <span class="company">Sneaker Company</span>
        <h1 class="title">Fall Limited Edition Sneakers</h1>
        <p class="para">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer. 
        </p>

        <span class="price">$125.00</span> 
        <span class="discount">50%</span>
        <p class="actual-price">$250.00</p>

        <div class="cart-option">
          <div class="button-group">
            <div class="ico"><i class="fa-solid fa-plus"></i></div>
            <div class="num">0</div>
            <div class="ico"><i class="fa-solid fa-minus"></i></div>
          </div>

          <div class="add">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to cart
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Product Section End -->
    
</body>
</html>
